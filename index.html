<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- link al nostro stile -->
  <link rel="stylesheet" href="css/style.css">
  <!-- link google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
  <!-- link fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css" integrity="sha256-ybRkN9dBjhcS2qrW1z+hfCxq+1aBdwyQM5wlQoQVt/0=" crossorigin="anonymous" />
  <!-- CDN jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- CDN handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.js" integrity="sha256-N5vR06TQIR+YD8oS0yndB1pu/EITeijW52dwezEq7/g=" crossorigin="anonymous"></script>
  <!-- link MOMENTJS -->
  <script src="https://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>
  <title>My calendar</title>
</head>
<body>
  <div class="calendar_wrapper">
    <h2 class="month"></h2>
    <button id="prev" type="button" name="button"><i class="fas fa-arrow-left"></i> Precedente</button>
    <button id="next" type="button" name="button">Successivo <i class="fas fa-arrow-right"></i></button>
    <ul class="month-list list_style">

    </ul>
  </div>
  <script id="entry-template" type="text/x-handlebars-template">
    <li data-date-complete="{{dateComplete}}">
      <span class="data">{{day}} {{month}}</span> <span class="nome-festivita"></span>
    </li>
  </script>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
